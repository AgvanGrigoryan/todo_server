{% extends 'task/base.html' %}
{% load static %}
{% block main_content %}
    <div class="today_todos">
        <h1 class="today_todos__header">
            Today
            <span class="today_tasks__counter">5</span>
        </h1>
        <div class="add-task">
            <a href="add-task.html" class="add-task_link">
                <img src="{% static 'images/icons/plus-sign.svg' %}" alt="+" class="add-task_icon">
                <p class="add-task_text">Add new task</p>
            </a>
        </div>
        {% for task in task_list %}
            <div class="todo_body">
                <div class="checkbox">
                    <label class="label">
                        <input type="checkbox" class="check" id="check2" {% if task.isDone %}checked{% endif %}/>
                        <svg width="40" height="40" viewbox="0 0 100 100">
                            <rect x="30" y="20" width="50" height="50" stroke="none" fill="none"/>
                            <g transform="translate(0,-952.36222)">
                                <path
                                        d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4 "
                                        stroke="#{{ task.color }}" stroke-width="3" fill="none" class="stroke"/>
                            </g>
                        </svg>
                        <span>{{ task.title }}</span>
                    </label>
                </div>
                <a href="#" class="todo_link"><img src="{% static 'images/icons/arrow_forward_24.svg' %}"
                                                   alt="More"></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
